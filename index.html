<!-- Assignment No. 8 Stop Watch App -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment No. 8 Stop Watch App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <div>
        <h1 class= "watchheading">Stop Watch</h1>
    </div>

    <div>
        <h1 class= "watch" id="min">0</h1>
        <h1 class= "watch" id="sec">0</h1>
        <h1 class= "watch" id="msec">0</h1>
    </div>
    <div>
        <button class= "btn1" id="start" onclick="start()" >Start</button>
        <button class= "btn1" onClick="stop()">Pause</button>
        <button class= "btn1" onclick="reset()">Reset</button>
        <button class= "btn1" onclick="record()">Record</button>
    </div>    

    <div>
        <h1 class="record1" id="recordm"></h1>
        <h1 class="record1" id="records"></h1>
        <h1 class="record1" id="recordms"></h1>
    </div>
    <!-- <div>
       <textarea id="record2"></textarea>
    </div> -->



<script src="app.js">

</script>
</body>
</html>
